<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
async function sendInferenceRequest(inputText) {
    const url = 'http://192.168.1.42:8000/v2/models/enml_model/infer';

    // Prepare the input data
    const inputData = {
        inputs: [
            {
                name: "INPUT_TEXT",
                shape: [1],
                datatype: "BYTES",
                data: [inputText]
            },
            {
                name: "INPUT_LANGUAGE_ID",
                shape: [1],
                datatype: "BYTES",
                data: ["en"]
            },
            {
                name: "OUTPUT_LANGUAGE_ID",
                shape: [1],
                datatype: "BYTES",
                data: ["ml"]
            }
        ],
        outputs: [
            {
                name: "OUTPUT_TEXT",
                datatype: "BYTES",
                shape: [1]
            }
        ]
    };

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(inputData)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        // Process the output data
        const outputData = result.outputs[0].data[0];
        const translatedOutput = outputData.trim();

        console.log("Translated Output:", translatedOutput);
        return translatedOutput;

    } catch (error) {
        console.error("Error:", error);
    }
}

// Example usage:
sendInferenceRequest("Hello world").then(translatedText => {
    console.log("Received translated text:", translatedText);
});


    </script>
</body>
</html>
